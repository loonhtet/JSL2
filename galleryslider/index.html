<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gallery Slider</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h3>Photo Gallery</h3>

      <div class="row">
        <img src="./gallery/image1.jpg" class="img" alt="img1" />
        <img src="./gallery/image2.jpg" class="img" alt="img2" />
        <img src="./gallery/image3.jpg" class="img" alt="img3" />
        <img src="./gallery/image4.jpg" class="img" alt="img4" />
        <img src="./gallery/image5.jpg" class="img" alt="img5" />
        <img src="./gallery/image6.jpg" class="img" alt="img6" />
        <img src="./gallery/image7.jpg" class="img" alt="img7" />
        <img src="./gallery/image8.jpg" class="img" alt="img8" />
        <img src="./gallery/image9.jpg" class="img" alt="img9" />
      </div>
    </div>

    <!-- Start Modal Area  -->
    <div class="modal">
      <span class="btn-close">&times</span>
      <img class="modal-img" src="" alt="" />
      <p class="caption"></p>
    </div>
    <!-- End Modal Area  -->

    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
